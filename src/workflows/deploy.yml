# GitHub Actions workflow để deploy lên GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Chạy khi push lên branch main
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub UI

# Cho phép ghi vào GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép 1 deployment chạy cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
